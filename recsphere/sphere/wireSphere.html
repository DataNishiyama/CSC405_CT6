<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wire Sphere</title>
</head>

<body>
<canvas id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element
</canvas>

<script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es

    in vec4 aPosition;

    uniform mat4 uModelViewMatrix;
    uniform mat4 uProjectionMatrix;

    void main() {
        gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es

    precision mediump float;

    out vec4 fColor;

    void main() {
        fColor = vec4(0.0, 0.0, 0.0, 1.0);
    }
</script>

<p> </p>

<button id="Button2">Apply Skin</button>
<button id="Button3">Remove Skin</button>

<button id="Button4">Increase Subdivisions</button>
<button id="Button5">Decrease Subdivisions</button>

<script type="text/javascript" src="../shadehelpers/initShaders.js"></script>
<script type="text/javascript" src="../shadehelpers/MVnew.js"></script>
<script type="text/javascript" src="wireSphere.js"></script>

</body>

</html>
